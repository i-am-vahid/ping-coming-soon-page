<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <main>
    <section class="container">
      <div class="container__header">
        <h3 class="container__header--titel">PING<span>.</span></h3>
        <p class="container__header--parOne">We are launching <span>soon!</span></p>
        <p class="container__header--parTwo">  Subscribe and get notified</p>
      </div>
      <div class="container__form">
        <input type="email" placeholder="Your eamil address..." class="container__form--email">
        <p class="container__form--error-msg">Please provide a valid email address</p>
        <button   class="container__form--submit">Notify Me</button>
      </div>
      <div class="container__pic"><img src="./images/illustration-dashboard.png" alt=""></div>
      <div class="container__media">
        <ul>
          <li><i class="fab fa-facebook-f"></i></li>
          <li><i class="fab fa-twitter"></i></li>
          <li><i class="fab fa-instagram"></i></li>
        </ul>
      </div>
      <div class="container__footer">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Vahid</a>.
    </p>
  </footer>

  <script src="./scripts/main.js"></script>
</body>
</html>
